<!DOCTYPE html>
<html>
<head>	
	<!--Unless told otherwise, Safari assumes that page is 980px wide. This makes the page look zoomed out on an iPhone. The following tag remedies this.-->
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<!--Display web app in full screen mode when launched from web clip icon.-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>HCAT: Historical Career Aptitude Test</title>
	<!--Link to stylesheet below.-->
	<link rel="stylesheet" href="screen.css" type="text/css"/>
	<script type="text/javascript" src="javascript/jquery.js"></script>
	<script type="text/javascript" src="javascript/template.js"></script>
</head>
<body>
	<div id="templateWrap">
		<header><h1 id="title"></h1></header>
		<div class="templateTitle"><img src="images/pen.png" width=32 height=28> Job Description</div>
		<div class="info" id="jobDescription"></div>
		<div class="templateTitle"><img src="images/dollarSign.png" width=30 height=30> Salary Expectations</div>
		<div id="salaryExpectations"></div>
		<div class="templateTitle"><img src="images/graduationCap.png" width=36 height=26> Education/Training</div>
		<div id="education"></div>
		<div class="templateTitle"><img src="images/thumbsUp.png" width=32 height=28> Benefits</div>
		<div id="benefits"></div>
		<div class="templateTitle"><img src="images/checkmark.png" width=32 height=28> Key Skills</div>
		<div id="keySkills"></div>
	</div>
</body>
</html>
